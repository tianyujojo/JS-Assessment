<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js"></script>
    <title>Tickets Booking System</title>
</head>
<body>
    <form name="ticket" id="ticket" onsubmit="validFormFieldInput()">
        <div>        
            <input type="radio" name="oneround">
            <label>One Way</label>            
            <input type="radio" name="oneround">
            <label>Round Trip</label>               
        </div>
        <div>
            <label>From</label>
            <input type="text" id="fromto" name="fromto">
            <label>To</label>
            <input type="text" id="fromto" name="fromto">     
        </div>
        <div>
            <label>Departure</label>
            <input type="date">
            <label>Return</label>
            <input type="date">       
        </div>
        <div>        
            <label>Passenger 1</label>
            <input type="text"><br>
            <input type="radio" name="pass1">
            <label>Male</label>
            <input type="radio" name="pass1">
            <label>Female</label>
            <label>Age</label>
            <input type="number">
        </div>
        <div>
            <label>Passenger 2</label>
            <input type="text"><br>
            <input type="radio" name="pass2">
            <label>Male</label>
            <input type="radio" name="pass2">
            <label>Female</label>
            <label>Age</label>
            <input type="number">
        </div>
        <div>
            <label>Email</label>
            <input type="email">
        </div>
        <div>
            <label>Mobile</label>
            <input type="number">
        </div>
        <div>
            <label>Address</label>
            <input type="text">
        </div>    
        <input type="submit" form="ticket" value="Submit">
    </form>    
</body>

</html>
